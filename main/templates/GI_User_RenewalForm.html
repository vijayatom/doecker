  <div class="container">
        <!-- ***************** Seconary navbar ************* -->
        {% include 'secondary-navbar.html' %} {% block secondary-navbar %}
        {%endblock%}
    
    <div class="container p-5">

        <div class="container">

            <form class="well form-horizontal" action="/registration" method="post"  id="contact_form">
                {% csrf_token %}
        <fieldset>
        
        <!-- Form Name -->
        <legend>Contact Us Today333333!</legend>
        
        
    
        <!-- Text input-->
        
        <div class="form-group">
          <label class="col-md-4 control-label" id="userid">User ID</label> 
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group" >
          <span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
          <div onclick="userId()">
          {{form.user_id}}
        </div>
            </div>
          </div>
        </div>
        
        <!-- Text input-->
        <div class="form-group">
          <label class="col-md-4 control-label" id="username">Name of the User</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope"></i></span>
            <div onclick="username()">
          {{form.user_name }}
           </div>
            </div>
          </div>
        </div>
        
        
        <!-- Text input-->
               
        <div class="form-group">
          <label class="col-md-4 control-label" id="phone">Phone No</label>  
            <div class="col-md-4 inputGroupContainer">
            <div class="input-group">
                <span class="input-group-addon"><i class="glyphicon glyphicon-earphone"></i></span>
                <div onclick="user_phn()">
               {{form.ph_num}}
               </div>
            </div>
            
          </div>
        </div>
        
       
         <!-- Button -->
         <div class="form-group">
            <label class="col-md-4 control-label"></label>
            <div class="col-md-4">
              <button type="submit" class="btn btn-warning" >Submit <span class="glyphicon glyphicon-send"></span></button>
            </div>
          </div>
      
        
        </fieldset>
        </form>
        </div>
            </div><!-- /.container -->

        <!-- ##### FOOTER SECTION ##### -->
        {% include 'footer.html' %} {% block footer %}
        {%endblock%}
  
    </div> 
    
<!-- ########### JS Scripts ######## -->
  <script>

    function userId(){

      if ('speechSynthesis' in window) {
    // Speech Synthesis is supported ðŸŽ‰
      const id = document.getElementById('userid').textContent
   
        let utterance = new SpeechSynthesisUtterance(id);
    speechSynthesis.speak(utterance);
    }else{
      // Speech Synthesis is not Supported ðŸ˜ž 
      alert("noo")
    }
    }
    function username(){
      if ('speechSynthesis' in window) {
    // Speech Synthesis is supported ðŸŽ‰
      const username = document.getElementById('username').textContent
      console.log(username)
        let utterance = new SpeechSynthesisUtterance(username);
    speechSynthesis.speak(utterance);
    }else{
      // Speech Synthesis is not Supported ðŸ˜ž 
      alert("noo")
    }
    }
    function user_phn(){
      if ('speechSynthesis' in window) {
    // Speech Synthesis is supported ðŸŽ‰
      const phone = document.getElementById('phone').textContent
      console.log(phone)
        let utterance = new SpeechSynthesisUtterance(phone);
    speechSynthesis.speak(utterance);
    }else{
      // Speech Synthesis is not Supported ðŸ˜ž 
      alert("noo")
    }
    }


  </script>
